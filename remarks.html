<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Revolution | Remarks</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline CSS for Remarks Page */
        .remarks-form {
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        .remarks-form h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .remarks-form p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .remarks-form label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
        }

        .remarks-form input, .remarks-form textarea, .remarks-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .remarks-form button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .remarks-form button:hover {
            background-color: #0056b3;
        }

        .thank-you {
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"><a id="Logo" href="index.html">
            AI Revolution</div>
        <nav>
            
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="sector.html">Sectors</a></li>
                <li><a href="remarks.html" class="active">Remarks</a></li>
                <li><a href="pjhighlight.html">Insights</a></li>
            </ul>
            <div id="hamburger" class="hamburger">
                â˜°
            </div>
        </nav>
    </header>

    <!-- Remarks Form Section -->
    <section class="remarks-form">
        <h2>We Value Your Feedback</h2>
        <p>Share your thoughts about our project and website. Your feedback means a lot!</p>
        <form id="feedbackForm">
            <label for="name">Name (optional):</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" rows="4" placeholder="Write your feedback here..."></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="message" class="thank-you" style="display: none;">
            Thank you for your feedback! ðŸ˜Š
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AI Revolution. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("message").style.display = "block";
            this.reset(); // Clear the form
        });
    </script>
    <script>
        const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
});
    </script>
</body>
</html>
